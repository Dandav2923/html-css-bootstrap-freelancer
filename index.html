<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
     crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <!-- header -->
    <header id="header" class="box-100 bg-blue color-text-white">
        <div class="container padding-container">
            <div class="row">
                <div class="col-6">
                    <a class="text-decoration-none text-uppercase color-text-white" href="#header">
                        <h2 class="text-uppercase">
                            Start bootstrap
                        </h2>
                    </a>
                </div>
                <div class="hamburger col-6 text-end d-sm-none align-self-center">
                    <i class="fas fa-bars"></i>
                </div>
                <div class="col-6 text-end d-none d-sm-block text-center align-self-center">
                    <ul class="list-inline mb-0">
                        <li class="list-inline-item">
                            <a class="text-decoration-none text-uppercase color-text-white" href="#portfolio">Portfolio</a>
                        </li>
                        <li class="list-inline-item">
                            <a class="text-decoration-none text-uppercase color-text-white" href="#about">About</a>
                        </li>
                        <li class="list-inline-item">
                            <a class="text-decoration-none text-uppercase color-text-white" href="#contact">Contact</a>
                        </li>
                </div>
            </div>
        </div>
    </header>
    <!-- header -->

    <!-- sezione jumbotron -->
    <section class="box-100 bg-green text-center">
        <div class="container padding-container">
            <div class="row">
                <div class="col-4 offset-4">
                    <div class="jumboimg-container align-self-center">
                        <img src="img/avatar.svg" alt="">
                    </div>
                    <div class="jumbotext-container text-center">
                        <h1 class="text-uppercase color-text-white">
                            Start bootstrap
                        </h1>
                        <div class="page-separator flex justify-content-center align-items-center">
                            <div>
                                <hr>
                            </div>
                            <div class="star color-text-white ms-3 me-3 ">
                                <i class="fas fa-star"></i>
                            </div>
                            <div >
                                <hr>
                            </div>
                        </div>
                        <div class="text-uppercase color-text-white">
                            graphic artist - web designer - illustrator
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- sezione jumbotron -->

    <!-- main  -->
    <main>
        <!-- portfolio  -->
        <section id="portfolio" class="box-100 bg-white">
            <div class="container padding-container">
                <div class="row">
                    <div class="col-4 offset-4">
                        <div class="text-uppercase text-center ">
                            <h2>
                                Portfolio
                            </h2>
                            <div class="page-separator flex justify-content-center align-items-center">
                                <div>
                                    <hr>
                                </div>
                                <div class="star ms-3 me-3 ">
                                    <i class="fas fa-star"></i>
                                </div>
                                <div>
                                    <hr>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-10 offset-1">
                        <div class="row">
                            <div class="col-12 col-sm-6 col-md-4 mb-3 position-relative">
                                <div class="contenitore-bottone-play flex color-text-white">
                                    <span><i class="fas fa-plus"></i></span>
                                </div>
                                <img src="img/cabin.png" alt="">
                            </div>
                            <div class="col-12 col-sm-6 col-md-4 mb-3">
                                <img src="img/cake.png" alt="">
                            </div>
                            <div class="col-12 col-sm-6 col-md-4 mb-3">
                                <img src="img/circus.png" alt="">
                            </div>
                            <div class="col-12 col-sm-6 col-md-4 mb-3">
                                <img src="img/game.png" alt="">
                            </div>
                            <div class="col-12 col-sm-6 col-md-4 mb-3">
                                <img src="img/safe.png" alt="">
                            </div>
                            <div class="col-12 col-sm-6 col-md-4 mb-3">
                                <img src="img/submarine.png" alt="">
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- portfolio  -->

        <!-- about -->
        <section id="about" class="box-100 bg-green">
            <div class="container padding-container">
                <div class="row">
                    <div class="col-8 offset-2">
                        <div class="row">
                            <div class="col-4 offset-4 bg-black blue-border"></div>
                            <div class="col-6 bg-black blue-border"></div>
                            <div class="col-6 bg-black blue-border"></div>
                            <div class="col-2 margin-center bg-black blue-border"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- about -->

        <!-- contact me  -->
        <section id="contact" class="box-100 bg-white">
            <div class="container padding-container">
                <div class="row">
                    <div class="col-9 margin-center">
                        <div class="row">
                            <div class="col-4 offset-4  bg-black blue-border"></div>
                            <div class="col-12 bg-black blue-border"></div>
                            <div class="col-12 bg-black blue-border"></div>
                            <div class="col-12 bg-black blue-border"></div>
                            <div class="col-12 bg-black blue-border"></div>
                            <div class="col-1 width-10 bg-black blue-border"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- contact me  -->
    
    </main>
    <!-- main  -->

    <!-- footer  -->
    <footer>
        <!-- sezione footer superiore -->
        <section class="box-100 bg-light-blue">
            <div class="container padding-container">
                <div class="row">
                    <div class="col-9 margin-center">
                        <div class="row">
                            <div class="col-4 bg-black blue-border"></div>
                            <div class="col-4 bg-black blue-border"></div>
                            <div class="col-4 bg-black blue-border"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- sezione footer superiore -->

        <!-- sezione footer inferiore -->
        <section class="box-100 bg-blue">
            <div class="container padding-container">
                <div class="row">
                    <div class="col-2 margin-center bg-black blue-border"></div>
                </div>
            </div>
        </section>
        <!-- sezione footer inferiore -->

    </footer>
    <!-- footer  -->
</body>
</html>
