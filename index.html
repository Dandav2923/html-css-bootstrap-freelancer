<!DOCTYPE html>
<html lang="en">
<head>

    <div class="box-100 bg-blue">
        <div class="container container-sm container-md container-lg padding-container">

                        <div class="col-4 col-sm-4 col-md-4 col-lg-4 offset-3 offset-sm-3 offset-md-3 offset-lg-3 height-50px bg-black blue-border"></div>
                    </div>
                </div>
                <div class="col-6 col-sm-6 col-md-6 col-lg-6">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="box-100 bg-green">
        <div class="container container-sm container-md container-lg padding-container">

                <div class="col-4 col-sm-4 col-md-4 col-lg-4 offset-4 offset-sm-4 offset-md-4 offset-lg-4">

            <div class="row">

                </div>

            <div class="row">
                <div class="col-8 col-sm-8 col-md-8 col-lg-8 offset-2 offset-sm-2 offset-md-2 offset-lg-2">

                        <div class="col-4 col-sm-4 col-md-4 col-lg-4 offset-4 offset-sm-4 offset-md-4 offset-lg-4 height-150px bg-black blue-border"></div>

    <div class="box-100 bg-white">

            <div class="row">

            <div class="row">

    <div class="box-100 bg-blue">
        <div class="container container-sm container-md container-lg padding-container">
            <div class="row">
                <div class="col-2 col-sm-2 col-md-2 col-lg-2 margin-center height-50px bg-black blue-border"></div>
            </div>
        </div>
