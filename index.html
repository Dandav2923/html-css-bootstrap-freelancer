<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
     crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <!-- header -->
    <header class="box-100 bg-blue color-text-white">
        <div class="container padding-container">
            <div class="row">
                <div class="col-6">
                    <h1 class="text-uppercase">
                        Start bootstrap
                    </h1>
                </div>
                <div class="hamburger col-6 text-end d-sm-none align-self-center">
                    <i class="fas fa-bars"></i>
                </div>
                <div class="col-6 text-end d-none d-sm-block text-center align-self-center">
                    <ul class="list-inline mb-0">
                        <li class="list-inline-item">
                            <a class="text-decoration-none text-uppercase color-text-white" href="#portfolio">Portfolio</a>
                        </li>
                        <li class="list-inline-item">
                            <a class="text-decoration-none text-uppercase color-text-white" href="#about">About</a>
                        </li>
                        <li class="list-inline-item">
                            <a class="text-decoration-none text-uppercase color-text-white" href="#contact">Contact</a>
                        </li>
                </div>
            </div>
        </div>
    </header>
    <!-- header -->

    <!-- sezione jumbotron -->
    <section class="box-100 bg-green">
        <div class="container padding-container">
            <div class="row">
                <div class="col-4 offset-4">
                    <div class="jumboimg-container bg-black blue-border"></div>
                    <div class="jumbotext-container bg-black blue-border"></div>
                </div>
            </div>
        </div>
    </section>
    <!-- sezione jumbotron -->

    <!-- main  -->
    <main>
        <!-- portfolio  -->
        <section id="portfolio" class="box-100 bg-white">
            <div class="container padding-container">
                <div class="row">
                    <div class="col-4 offset-4">
                        <div class="testo-main-container bg-black blue-border"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-10 offset-1">
                        <div class="row">
                            <div class="col-4 bg-black blue-border"></div>
                            <div class="col-4 bg-black blue-border"></div>
                            <div class="col-4 bg-black blue-border"></div>
                        </div>
                        <div class="row">
                            <div class="col-4 bg-black blue-border"></div>
                            <div class="col-4 bg-black blue-border"></div>
                            <div class="col-4 bg-black blue-border"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- portfolio  -->

        <!-- about -->
        <section id="about" class="box-100 bg-green">
            <div class="container padding-container">
                <div class="row">
                    <div class="col-8 offset-2">
                        <div class="row">
                            <div class="col-4 offset-4 bg-black blue-border"></div>
                            <div class="col-6 bg-black blue-border"></div>
                            <div class="col-6 bg-black blue-border"></div>
                            <div class="col-2 margin-center bg-black blue-border"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- about -->

        <!-- contact me  -->
        <section id="contact" class="box-100 bg-white">
            <div class="container padding-container">
                <div class="row">
                    <div class="col-9 margin-center">
                        <div class="row">
                            <div class="col-4 offset-4  bg-black blue-border"></div>
                            <div class="col-12 bg-black blue-border"></div>
                            <div class="col-12 bg-black blue-border"></div>
                            <div class="col-12 bg-black blue-border"></div>
                            <div class="col-12 bg-black blue-border"></div>
                            <div class="col-1 width-10 bg-black blue-border"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- contact me  -->
    
    </main>
    <!-- main  -->

    <!-- footer  -->
    <footer>
        <!-- sezione footer superiore -->
        <section class="box-100 bg-light-blue">
            <div class="container padding-container">
                <div class="row">
                    <div class="col-9 margin-center">
                        <div class="row">
                            <div class="col-4 bg-black blue-border"></div>
                            <div class="col-4 bg-black blue-border"></div>
                            <div class="col-4 bg-black blue-border"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- sezione footer superiore -->

        <!-- sezione footer inferiore -->
        <section class="box-100 bg-blue">
            <div class="container padding-container">
                <div class="row">
                    <div class="col-2 margin-center bg-black blue-border"></div>
                </div>
            </div>
        </section>
        <!-- sezione footer inferiore -->

    </footer>
    <!-- footer  -->
</body>
</html>
